<html>
  <head>
    <title>Pitchfork</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="padding:20px;">
    <h3>Parse Artists from - <a href="view-source:http://www.pitchforkmusicfestival.com/lineup/" target="_blank">http://www.pitchforkmusicfestival.com/lineup/</a></h3>
    <br />
    <div>
      <textarea class="form-control" id="inputArea" placeholder="Paste source from http://www.pitchforkmusicfestival.com/lineup/" rows="10"></textarea>
      <button type="button" class="btn btn-success" id="btnParse">Get Artists</button>
    </div>
    <br/>
    <div>
      <h5>JSON<span id="lenJSON"></span></h5>
      <textarea class="form-control" id="outputJSONArea" rows="10"></textarea>
    </div>
  </body>
</html>
</script>
<script type="text/javascript">
  $('#btnParse').click(function() {    
    var rawHtml = $('#inputArea').val();
    var items = $(rawHtml).find('div.third');
    var array = [];
    $.each($(items[2]).find('div.lineup-info'), function(i,v) {
      var artist = $(v).find('h4').first().text();
      array.push('\'' + artist.replace('\'','\\\'') + '\'');
    });
    
    $('#outputJSONArea').val('VALUES(' + array.join('),(') + ');');
  });
</script>
