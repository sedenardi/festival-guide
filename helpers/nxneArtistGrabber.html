<html>
  <head>
    <title>NXNE</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="padding:20px;">
    <h3>Parse Artists from - <a href="view-source:http://nxne.com/artists/" target="_blank">http://nxne.com/artists/</a></h3>
    <br />
    <div>
      <textarea class="form-control" id="inputArea" placeholder="Paste source from http://nxne.com/artists/" rows="10"></textarea>
      <button type="button" class="btn btn-success" id="btnParse">Get Artists</button>
    </div>
    <br/>
    <div>
      <h5>JSON<span id="lenJSON"></span></h5>
      <textarea class="form-control" id="outputJSONArea" rows="10"></textarea>
    </div>
  </body>
</html>
</script>
<script type="text/javascript">
  $('#btnParse').click(function() {    
    var rawHtml = $('#inputArea').val();
    var items = $(rawHtml).find('article.clearfix:first').find('a');
    var array = [];
    $.each(items, function(i,v) {
      var artist = $(v).find('strong:first').text();
      if (artist.length) {
        array.push('\'' + artist.replace('\'','\\\'') + '\'');
      }
    });
    
    $('#outputJSONArea').val('VALUES(' + array.join('),(') + ');');
  });
</script>
